<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <!-- content -->
        <div class="container-content">
            <div class="holder headline">
                <h1>Weather Journal App</h1>
            </div>

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Zip code here</label>
                    <input class="form-control" id="zip" placeholder="Enter zip code here">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">How are you feeling today?</label>
                    <input class="form-control" id="feelings" placeholder="Enter your feelings here">
                </div>

                <button class="btn btn-primary" id="generate" type="submit"> Generate </button>


            </form>
            <div class="holder entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer class="footer">Create by PhungDucTrong</footer>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>
